<html>

<head>
    <STYLE TYPE="text/css">
        <!--
        BODY
        {
            padding-top: 100px;
            padding-left: 100px;
        }
        -->
    </STYLE>
    <script language="JavaScript" type="text/JavaScript" >
        var baseUrl = 'http://127.0.0.1:8080/code';
        function handleClickGet(form) {
            var url = baseUrl;
            if (undefined !== form.major.value && '' !== form.major.value) {
                url += '/' + form.major.value;
                if (undefined !== form.minor.value && '' !== form.minor.value) {
                    url += '/' + form.minor.value;
                }
            }
            sendWithAjax(url);
            return false; // prevent further bubbling of event
        }

    function sendWithAjax(url) {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function() { processContents(httpRequest); };
        httpRequest.open("GET", url, true);
        httpRequest.send(null);
    }
    function processContents(httpRequest) {
        if (httpRequest.readyState == 4) {
            if ((httpRequest.status == 200) || (httpRequest.status == 0)) {
                var val = JSON.stringify(JSON.parse(httpRequest.responseText), null, 2);
                alert(val);
                console.log(val);
            } else {
                var val = 'There was a problem with the request. ' + httpRequest.status + httpRequest.responseText;
                alert(val);
                console.log(val);
            }
        }
    }
    </script>
</head>
<body>
<form name="getForm" onSubmit="JavaScript:handleClickGet(this)">
    <table  style="width:400">
        <tr>
            <th>GET</th>
            <th>API</th>
            <th>Major</th>
            <th>Minor</th>
        </tr>
        <tr>
            <td></td>
            <td>code</td>
            <td><input type="text" name="major"></td>
            <td><input type="text" name="minor"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
